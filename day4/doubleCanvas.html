<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DoubleCanvas</title>
</head>
<style>
canvas {
    position: absolute;
    top: 0;
    left: 0;
}

#canvas1{
    pointer-events: none;
}
</style>
<body>
<div id="wrapper">
    <h1></h1>
    <div id="pad-cont">
        <canvas id="canvas0" height="600" width="900" style="border: 2px solid blue;">
            No canvas support !
        </canvas>
        <canvas id="canvas1" height="600" width="900" style="border: 2px solid blue;">
            No canvas support !
        </canvas>
    </div>
    <div id="output"></div>
</div>
<script src="scripts/doubleCanvas.js"></script>

</body>
</html>
